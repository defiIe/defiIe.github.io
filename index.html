<title>﻿</title><!doctypehtml><title>﻿</title><link href=favicon.ico rel=icon type=image/x-icon><style>body{display:flex;flex-direction:column;justify-content:center;min-height:100vh;align-items:center}p{font-size:4em;text-align:center;color:transparent;text-shadow:#111 0 0 15px;transition:.4s;font-family:HelveticaNeue}p:hover{color:#111;text-shadow:none}</style><p id=demo></p><script>var countDownDate=new Date("July 12, 2022 00:00:00").getTime(),x=setInterval(function(){var e=(new Date).getTime(),t=countDownDate-e,n=Math.floor(t/864e5),o=Math.floor(t%864e5/36e5),a=Math.floor(t%36e5/6e4),r=Math.floor(t%6e4/1e3);document.getElementById("demo").innerHTML=n+"d "+o+"h "+a+"m "+r+"s ",t<0&&(clearInterval(x),document.getElementById("demo").innerHTML="EXPIRED")},1e3)</script>
